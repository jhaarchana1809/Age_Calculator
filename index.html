<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1>Age Calculator</h1>
        <div id="part1">
            <input type="date" placeholder="Enter your age..." id="input" autocomplete="off" autofocus>
            <button onclick="calculateAge()" id="button">Calculate</button>

        </div>
        <p id="output"></p>
            
        
    </div>




    <script>
        let userInput= document.getElementById("input");
        let result=document.getElementById("output")
        userInput.max= new Date().toISOString().split("T")[0]; //user can select only today or past date
        function calculateAge(){
            let birthDate=new Date(userInput.value);

            let d1=birthDate.getDate();
            let m1=birthDate.getMonth()+1;
            let y1=birthDate.getFullYear();

            let today = new Date();

            let d2=today.getDate();
            let m2=today.getMonth()+1;
            let y2=today.getFullYear();

            let d3, m3, y3;
            y3=y2-y1;
            
            if(m2>=m1)
            {
                m3=m2-m1;
            }
            else{
                y3--;
                m3=12+m2-m1;
            }

            if(d2>=d1)
            {
                d3=d2-d1;
            }
            else{
                m3--;
                d3=getDaysInmonth(y1, m1)+d2-d1;

            }
            if(m3<0)
            {
                m3=11;
                y3--;
            }
            //console.log(y3, m3, d3);
            result.innerHTML=`You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old!!`
            userInput.value="";
        }
            function getDaysInmonth(year, month)//this function return no. of days in birthday month
            {
                return new Date(year, month, 0).getDate();
            }

        
    </script>
</body>
</html>
